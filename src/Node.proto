syntax = "proto3";



message GetKey {
    uint64 timeStamp = 1;
    string key = 2;
}

message PutKeyVal {
    uint64 timeStamp = 1;
    string key = 2;
    string value = 3;
}

message Read {
    string key = 1;
}

message Write {
    string key = 1;
    string value = 2;
}

message ReadRepair {
    string key = 1;
    string value = 2;
}

message Error {
    string message = 1;
}

message Acknowledgement {
    uint64 timeStamp = 1;
    bool processCompleted = 2;
}

message MapMessage {
    oneof map_message {
        GetKey getKey = 1;
        PutKeyVal put_key_val = 2;
        Read read = 3;
        Write write = 4;
        ReadRepair read_repair = 5;
        Error error_message = 6;
        Acknowledgement acknowledgement= 7;
    }
}

